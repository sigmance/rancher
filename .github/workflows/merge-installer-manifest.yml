name: Merge installer manifest
on:
  workflow_call:
    inputs:
      registry_type:
        description: "docker registry to push the image to"
        required: true
        type: choice
        options:
          - "dockerio"
          - "staging"
jobs:
  merge-installer-manifest:
    runs-on: runs-on,runner=2cpu-linux-x64,image=ubuntu22-full-x64,run-id=${{ github.run_id }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Environment Variables
        uses: ./.github/actions/setup-tag-env
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository_owner }}/system-agent-installer-rancher
          flavor: |
            latest=false
      - name: Get Registry Info
        id: registry_info
        uses: ./.github/actions/registry-info
        with:
          registry_type: ${{ inputs.registry_type }}
      - name: Docker Registry Login
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry_info.outputs.url }}
          username: ${{ steps.registry_info.outputs.username }}
          password: ${{ steps.registry_info.outputs.password }}
      - name: Create manifest list and push
        run: |
          docker buildx imagetools create -t ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/system-agent-installer-rancher:${{ env.TAG }} ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/system-agent-installer-rancher:${{ env.TAG }}-amd64 ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/system-agent-installer-rancher:${{ env.TAG }}-arm64
          if [[ "${{ github.ref_name }}" == release/v* ]]; then
            docker buildx imagetools create -t ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/system-agent-installer-rancher:${{ env.HEAD_TAG }} ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/system-agent-installer-rancher:${{ env.TAG }}-amd64 ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/system-agent-installer-rancher:${{ env.TAG }}-arm64
          fi
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/system-agent-installer-rancher:${{ env.TAG }}

