name: Build agent windows
on:
  workflow_call:
    inputs:
      registry_type:
        description: "docker registry to push the image to"
        required: true
        type: string
jobs:
  build-agent-windows:
    strategy:
      matrix:
        os: [windows]
        version: [2019, 2022]
    runs-on: ${{ matrix.os }}-${{ matrix.version }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Environment Variables
        uses: ./.github/actions/setup-tag-env
      - name: Get Registry Info
        id: registry_info
        uses: ./.github/actions/registry-info
        with:
          registry_type: ${{ inputs.registry_type }}
      - name: Docker Registry Login
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry_info.outputs.url }}
          username: ${{ steps.registry_info.outputs.username }}
          password: ${{ steps.registry_info.outputs.password }}
      - name: Build Windows Server Image
        run: |
          docker build -t ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/rancher-agent:${{ env.TAG }}-windows-${{ matrix.version }} --build-arg VERSION=${{ env.TAG }} --build-arg SERVERCORE_VERSION=ltsc${{ matrix.version }} -f package/windows/Dockerfile.agent .
          docker push ${{ steps.registry_info.outputs.url }}/${{ github.repository_owner }}/rancher-agent:${{ env.TAG }}-windows-${{ matrix.version }}
        shell: bash
